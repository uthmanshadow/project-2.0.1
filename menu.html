<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            padding: 10px;
        }

        .sidebar {
            top: 56px; /* Align to the top, below the navbar */
            left: 0; /* Align to the left */
            height: calc(100% - 56px); /* Full height minus navbar height */
            width: 200px; /* Fixed width */
            background-color: #2ecc71; /* Green color for sidebar */
            padding: 20px;
            z-index: 0; /* Ensure sidebar stays below navbar */
            position: fixed;
            transition: background-color 0.3s ease-in-out; /* Smooth transition for background color */
        }

        .sidebar button {
            width: 100%; /* Make buttons fill the width of the sidebar */
            margin-bottom: 10px; /* Add margin below buttons */
            background-color: #fff; /* White background */
            color: #007bff; /* Blue text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding for buttons */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth transition for colors */
        }

        .sidebar button:hover {
            background-color: #27ae60; /* Darker green on hover */
            color: #fff; /* White text on hover */
        }

        .content {
            margin-left: 200px; /* Adjust margin to accommodate sidebar */
            padding: 20px;
        }

        .search-form {
            display: flex; /* Flexbox layout for alignment */
            align-items: center; /* Vertically center items */
            margin-right: 15px; /* Add margin to the right */
        }

        .search-input {
            width: 150px; /* Set width */
            height: auto; /* Set height */
            padding: 6px 10px; /* Adjust padding */
            margin-right: 5px; /* Margin between input and button */
        }

        .search-btn {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White color for text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded border */
            padding: 6px 10px; /* Adjust padding */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for background color */
        }

        .search-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .admin-btn {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White color for text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded border */
            padding: 6px 10px; /* Adjust padding */
            margin-left: 10px; /* Margin between buttons */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for background color */
            text-decoration: none; /* Remove text underline */
        }

        .admin-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            margin-top: 70px; /* Adjust based on navbar height */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand">Project Management</a>
            <div class="ml-auto d-flex align-items-center">
                <a class="btn admin-btn" href="login.html">Admin</a>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar">
            <button class="btn" href="project.html">Project</button>
            <button class="btn" href="progress.html">Progress</button>
            <button class="btn" href="report.html">Report</button>
        </div>
        <div class="main-content p-4">
            <h1>Welcome to Project Management</h1>
            <p>Manage your projects effectively and efficiently.</p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
