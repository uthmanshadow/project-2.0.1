<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Unique styling for navbar */
    .navbar {
      background-color: #343a40; /* Dark color for navbar */
      z-index: 1; /* Ensure navbar stays on top */
    }

    .navbar-toggler-icon {
      color: #fff; /* White color for the toggler icon */
    }

    .navbar-nav .nav-link {
      color: #fff !important; /* White color for the links */
    }

    .navbar-nav .nav-link:hover {
      color: #dfe6e9 !important; /* Lighter shade of white on hover */
    }

    /* Additional styling for offcanvas sidebar */
    .sidebar {
      position: fixed; /* Position sidebar fixed */
      top: 55px; /* Align to the top, below the navbar */
      left: 0; /* Align to the left */
      height: calc(100% - 55px); /* Full height minus navbar height */
      width: 200px; /* Fixed width */
      background-color: #2ecc71; /* Green color for sidebar */
      padding: 20px;
      z-index: 0; /* Ensure sidebar stays below navbar */
    }

    .sidebar button {
      width: 100%; /* Make buttons fill the width of the sidebar */
      margin-bottom: 10px; /* Add margin below buttons */
      background-color: #fff; /* White background for buttons */
      color: #343a40; /* Dark text color */
      border: none; /* Remove border */
    }

    .content {
      margin-left: 200px; /* Adjust margin to accommodate sidebar */
      padding: 20px;
    }

    /* Custom styling for admin button */
    .admin-btn {
      background-color: #fff; /* White background */
      color: #343a40; /* Dark color for text */
      border: none; /* Remove border */
      border-radius: 50%; /* Make button round */
      width: 30px; /* Set width */
      height: 30px; /* Set height */
      padding: 0; /* Remove padding */
    }

    /* Custom styling for search form */
    .search-form {
      margin-right: 10px; /* Add margin to the right */
    }

    .search-input {
      width: 200px; /* Set width */
      height: auto; /* Set height */
      padding: 6px 10px; /* Adjust padding */
      border-radius: 5px; /* Slightly rounded corners */
      border: 1px solid #343a40; /* Add a dark border */
    }
    
    .search-btn {
      background-color: #fff; /* White background */
      color: #343a40; /* Dark color for text */
      border: 1px solid #343a40; /* Add a dark border */
      border-radius: 5px; /* Slightly rounded corners */
      padding: 6px 10px; /* Adjust padding */
      cursor: pointer; /* Add pointer cursor */
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth transition for background color and text color */
    }

    .search-btn:hover {
      background-color: #e9ecef; /* Light gray on hover */
      color: #343a40; /* Dark color for text */
    }

    /* Main content styling */
    .container {
      margin-top: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 50px;
    }

    .btn-container .btn {
      margin: 10px;
    }

    .btn-logo {
      display: block;
      width: 100px; /* Adjust size of button icon */
      height: 100px; /* Adjust size of button icon */
      background-size: cover;
      border-radius: 50%;
      margin: auto;
    }

    .btn-label {
      color: #333;
      margin-top: 10px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>
    <a class="navbar-brand" href="#">Project Management System</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="project_progress.html">Progress</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mr-2 search-form">
        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn search-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="sidebar">
  <!-- Sidebar content -->
  <button class="btn btn-primary mb-3">Update</button>
  <button class="btn btn-primary mb-3">Delete</button>
  <button class="btn btn-primary">Print</button>
</div>

<div class="container content">
  <!-- Main content -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <br>
      <br>
      <h2 class="text-center">Project Details</h2>
      <div class="form-container">
        <form action="src\details_form.php" method="post">

          <div class="mb-3">
            <label for="ptbReference" class="form-label">PTB Reference</label>
            <input type="text" class="form-control" id="ptbReference" name="ptbReference">
          </div>
          <div class="mb-3">
            <label for="ptbdate" class="form-label">PTB Date</label>
            <input type="date" class="form-control" id="ptbdate" name="ptbdate">
          </div>
          <div class="mb-3">
            <label for="projName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projName" name="projName">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="department">
              <option value="N&C">N&C</option>
              <option value="HI&S">HI&S</option>
              <option value="R&SP">R&SP</option>
              <option value="SA&DM">SA&DM</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="projAwardDate" class="form-label">Project Award Date</label>
            <input type="date" class="form-control" id="projAwardDate" name="projAwardDate">
          </div>
          <div class="mb-3">
            <label for="projStartDate" class="form-label">Project Start Date</label>
            <input type="date" class="form-control" id="projStartDate" name="projStartDate">
          </div>
          <div class="mb-3">
            <label for="projEndDate" class="form-label">Project End Date</label>
            <input type="date" class="form-control" id="projEndDate" name="projEndDate">
          </div>
          <div class="mb-3">
            <label for="awardExecutionPeriod" class="form-label">Award Execution Period</label>
            <input type="text" class="form-control" id="awardExecutionPeriod" name="awardExecutionPeriod">
          </div>
          <div class="mb-3">
            <label for="projectSupervisor" class="form-label">Project Supervisor</label>
            <input type="text" class="form-control" id="projectSupervisor" name="projectSupervisor">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
