<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Unique styling for navbar */
        .navbar {
            background-color: #343a40; /* Dark color for navbar */
            z-index: 1; /* Ensure navbar stays on top */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White color for the toggler icon */
        }

        .navbar-nav .nav-link {
            color: #fff !important; /* White color for the links */
        }

        .navbar-nav .nav-link:hover {
            color: #dfe6e9 !important; /* Lighter shade of white on hover */
        }

        /* Additional styling for offcanvas sidebar */
        .sidebar {
            position: fixed; /* Position sidebar fixed */
            top: 55px; /* Align to the top, below the navbar */
            left: 0; /* Align to the left */
            height: calc(100% - 55px); /* Full height minus navbar height */
            width: 200px; /* Fixed width */
            background-color: #2ecc71; /* Green color for sidebar */
            padding: 20px;
            z-index: 0; /* Ensure sidebar stays below navbar */
        }

        .sidebar button {
            width: 100%; /* Make buttons fill the width of the sidebar */
            margin-bottom: 10px; /* Add margin below buttons */
        }

        .content {
            margin-left: 200px; /* Adjust margin to accommodate sidebar */
            padding: 20px;
        }

        /* Custom styling for admin button */
        .admin-btn {
            background-color: #fff; /* White background */
            color: #343a40; /* Dark color for text */
            border: none; /* Remove border */
            border-radius: 50%; /* Make button round */
            width: 30px; /* Set width */
            height: 30px; /* Set height */
            padding: 0; /* Remove padding */
        }

        /* Custom styling for search form */
        .search-form {
            margin-right: 10px; /* Add margin to the right */
        }

        .search-input {
            width: 200px; /* Set width */
            height: auto; /* Set height */
            padding: 6px 10px; /* Adjust padding */
        }

        /* Main content styling */
        .container {
            margin-top: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Project Management System</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="project_details.html">Details</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 search-form">
                <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="sidebar">
    <!-- Sidebar content -->
    <button class="btn btn-primary mb-3">Update</button>
    <button class="btn btn-primary mb-3">Delete</button>
    <button class="btn btn-primary">View</button>
</div>

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <br>
                <br>
                <br>
                <h2 class="text-center">Project Progress</h2>
                <div class="form-container">
                    <form action="src/project_progress.php" method="post" id="projectForm">
                        <div class="mb-3">
                            <label for="project" class="form-label">Project</label>
                            <select class="form-select" id="project" name="project"></select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="mb-3">
                            <label for="periodFrom" class="form-label">Period From</label>
                            <input type="time" class="form-control" id="periodFrom" name="periodFrom">
                        </div>
                        <div class="mb-3">
                            <label for="periodTo" class="form-label">Period To</label>
                            <input type="time" class="form-control" id="periodTo" name="periodTo">
                        </div>
                        <div class="mb-3">
                            <label for="tasksAccomplished" class="form-label">Tasks Accomplished to Date</label>
                            <textarea class="form-control" id="tasksAccomplished" name="tasksAccomplished" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pendingTasks" class="form-label">Pending Tasks</label>
                            <textarea class="form-control" id="pendingTasks" name="pendingTasks" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="constraints" class="form-label">Constraints</label>
                            <textarea class="form-control" id="constraints" name="constraints" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="remark" class="form-label">Remark</label>
                            <textarea class="form-control" id="remark" name="remark" rows="3"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    document.getElementById('project').addEventListener('click', 
        function handler() {
            this.removeEventListener('click', handler);
        $.ajax({
            url: "src/fetch_projects.php",
            type: "GET",
            dataType: "json",
            success: function(data) {
                console.log('success');
                var select = $("#project");
                select.empty();
                $.each(data, function(index, value) {
                    select.append('<option value="' + value.projName + '">' + value.projName + '</option>');
                });
            },
            error: function(xhr, status, error) {
                console.log(error);
                console.log('failure');
            }
        });
    });
</script>
</body>
</html>
